<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">Saisie d'un contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
        <div class="form-group">
          <label class="control-label">Nom:</label>
          <input #nom="ngModel" class="form-control" type="text" ngModel name="nom" required>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom:</label>
          <input #prenom="ngModel" class="form-control" type="text" ngModel name="prenom" required>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input #email="ngModel" class="form-control" type="email" ngModel name="email" required email>
        </div>
        <div class="form-group">
          <label class="control-label">Date de naissance:</label>
          <input #dateNaissance="ngModel" class="form-control" type="date" ngModel name="dateNaissance" required>
        </div>
        <div class="form-group">
          <label class="control-label">Téléphone:</label>
          <input #tel="ngModel" class="form-control" type="text" ngModel name="tel" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Save</button>
      </form>
    </div>
  </div>
</div>
